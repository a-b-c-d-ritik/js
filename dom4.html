<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 4 edit and remove</title>
</head>
<body style="background-color: #212121; color:orange">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
function addelement(addb){
    const li=document.createElement('li')
    li.innerHTML=`${addb}`;
    document.querySelector('.language').appendChild(li);
}
addelement("python")
addelement("Java")


//optimised way
function addoptielement(addex){
    const li=document.createElement('li')
    li.appendChild(document.createTextNode(addex))
    document.querySelector('.language').appendChild(li)

}
addoptielement("golang")

//edit krne k upay
const seclang=document.querySelector("li:nth-child(2)")
//seclang.innerHTML="fgk"
//seclang.textContent="abvc"( dono sahi tarika mhi h time complexity high h traversing m)
const newlix=document.createElement('li');
newlix.innerHTML="mojo jojo"
seclang.replaceWith(newlix);

//more ediot
const firstlang=document.querySelector("li:nth-child(1)")
firstlang.outerHTML="<li>Typescript</li>"

//remove
const lastlg=document.querySelector("li:last-child")
lastlg.remove();
</script>
</html>
